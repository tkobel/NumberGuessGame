<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Number Guess Game</title>
    </h:head>
    <h:body>
        <h:outputText 
            value="Number Guessing Game" />
        <h:form>
            <h:commandButton value="Start Game" action="#{numberGuessBean.startNewGame()}" rendered="#{numberGuessBean.startButton}"  />
            <h:inputText value="#{numberGuessBean.guessValue}"/><br/>
            <h:commandButton value="Guess" action="#{numberGuessBean.makeGuess()}" rendered="#{numberGuessBean.guessButton}" />
            <h:outputText value="#{numberGuessBean.message}" />
        </h:form>
    </h:body>
</html>
